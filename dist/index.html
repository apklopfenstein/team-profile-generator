<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Team Profile Generator</title>
</head>

<body>
    <header>
        <h2>My Team</h2>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-md-center justify-content-around"><div class="col-lg-3 col-sm-6 col-xs-12">
        <div class="card shadow mb-5 bg-white rounded">
            <div class="card-header">
                <h4 class="card-title">Jan</h4>
                <h5 class="card-title">Manager</h5>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID: 123</li>
                    <li class="list-group-item">Email: <a href="mailto:jan@gmail.com">jan@gmail.com</a></li>
                    
                    
                    <li class="list-group-item">Office Number: 1</li>
                </ul>
            </div>
        </div>
    </div><div class="col-lg-3 col-sm-6 col-xs-12">
        <div class="card shadow mb-5 bg-white rounded">
            <div class="card-header">
                <h4 class="card-title">Dan</h4>
                <h5 class="card-title">Engineer</h5>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID: 124</li>
                    <li class="list-group-item">Email: <a href="mailto:dan@gmail.com">dan@gmail.com</a></li>
                    
                    <li class="list-group-item">GitHub: <a href="https://github.com/apklopfenstein" target="_blank">apklopfenstein</a></li>
                    
                </ul>
            </div>
        </div>
    </div><div class="col-lg-3 col-sm-6 col-xs-12">
        <div class="card shadow mb-5 bg-white rounded">
            <div class="card-header">
                <h4 class="card-title">Guy</h4>
                <h5 class="card-title">Intern</h5>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID: 125</li>
                    <li class="list-group-item">Email: <a href="mailto:guy@gmail.com">guy@gmail.com</a></li>
                    <li class="list-group-item">School: UT</li>
                    
                    
                </ul>
            </div>
        </div>
    </div></div>
</main>
</body>

</html>
